<body>
    <header>
        <h1>Sayı Tahmin Et</h1>
        <p class="between">(1-20 arası)</p>
        <button class="again">Tekrar Başlat</button>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" class="guess">
            <button class="btn">Kontrol Et</button>

        </section>
        <section class="right">
            <p class="message sag">Tahmin ediliyor...</p>
            <p class="label-score sag">Skor:</p>
            <p class="sag label-high-score">En yüksek skor:</p>
        </section>

    </main>

    <script text="Javascript" src="./script.js"></script>
